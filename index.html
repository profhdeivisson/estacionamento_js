<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Estaciona JS</title>
</head>
<body onload="mostraPatio()">
    <div class="container align-self-center">
        <div class="header clearfix">
            <h2>Sistema de Estacionamento <small>por: Deivisson Henrique</small></h2>
        </div>
        <div class="jumbotron">
            <form action="" id="formulario">
            <div class="form-group">
                <label for="modeloCarro">Modelo de Veículo</label>
                <input type="text" name="modeloCarro" id="modeloCarro" class="form-control" required>
            </div>
            <div class="form-group">
                    <label for="placaCarro">Placa do Veículo</label>
                    <input type="text" name="placaCarro" id="placaCarro" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody id="resultados">
                        
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
